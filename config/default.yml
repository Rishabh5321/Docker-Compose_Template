      - size: full
        widgets:
            - type: search
              autofocus: true
              search-engine: google
              new-tab: true
              bangs:
                  - title: YouTube
                    shortcut: "!yt"
                    url: https://www.youtube.com/results?search_query={QUERY}
                  - title: Github
                    shortcut: "!gh"
                    url: https://github.com/search?q={QUERY}&type=
                  - title: Google
                    shortcut: "!g"
                    url: https://www.google.com/search?q={QUERY}
            - type: docker-containers
              hide-by-default: false
            - type: split-column
              widgets:
                  - type: repository
                    repository: rishabh5321/dotfiles
                    pull-requests-limit: 5
                    commits-limit: 3
                  - type: repository
                    repository: rishabh5321/better-control-flake
                    pull-requests-limit: 5
                    commits-limit: 3
