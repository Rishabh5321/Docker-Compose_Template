      - size: small
        widgets:
            - type: weather
              location: Nashik, India
              units: metric
              hour-format: 12h
              show-area-name: true
            - type: markets
              markets:
                  - symbol: ^NSEI
                    name: Nifty 50
                  - symbol: ^BSESN
                    name: Sensex
                  - symbol: GOLDBEES.NS
                    name: GoldBees
                  - symbol: SILVERBEES.NS
                    name: SilverBees
            - type: monitor
              cache: 1m
              title: Management
              sites:
                  - title: OpenWRT
                    url: http://192.168.1.1
                    icon: sh:openwrt
