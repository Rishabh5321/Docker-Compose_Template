theme:
  background-color: 50 1 6
  primary-color: 24 97 58
  negative-color: 209 88 54

pages:
  - name: Home
    columns:
      - size: small
        widgets:
          - type: clock
            hour-format: 12h

          - type: server-stats
            servers:
              - type: local
                name: Services
                hide-mountpoints-by-default: true
                mountpoints:
                  "/Raid":
                    hide: false
                  "/External":
                    hide: false
                  "/Home":
                    hide: false
                  "/Mnt":
                    hide: false

          - type: bookmarks
            groups:
              - title: General
                links:
                  - title: Gmail
                    url: https://mail.google.com/mail/u/0/
                  - title: Github
                    url: https://github.com/
                  - title: ChatGPT
                    url: https://chat.openai.com/
              - title: Entertainment
                links:
                  - title: YouTube
                    url: https://www.youtube.com/
              - title: Social
                links:
                  - title: Reddit
                    url: https://www.reddit.com/
              - title: AI
                links:
                  - title: ChatGPT
                    url: https://chat.openai.com/
                  - title: Gemini
                    url: https://gemini.google.com/app
                  - title: Deepseek
                    url: https://deepseek.com/
                  - title: Claude AI
                    url: https://claude.ai/

      - size: full
        widgets:
          - type: docker-containers
            hide-by-default: false
          - type: split-column
            widgets:
              - type: repository
                repository: rishabh5321/dotfiles
                pull-requests-limit: 5
                commits-limit: 3
              - type: repository
                repository: rishabh5321/better-control-flake
                pull-requests-limit: 5
                commits-limit: 3
              - type: repository
                repository: rishabh5321/seanime-flake
                pull-requests-limit: 5
                commits-limit: 3
              - type: repository
                repository: rishabh5321/thorium_flake
                pull-requests-limit: 5
                commits-limit: 3

      - size: small
        widgets:
          - type: weather
            location: Nashik, India
            units: metric
            hour-format: 12h
            show-area-name: true

          - type: markets
            markets:
              - symbol: ^NSEI
                name: Nifty 50
              - symbol: ^BSESN
                name: Sensex
              - symbol: GOLDBEES.NS
                name: GoldBees
              - symbol: SILVERBEES.NS
                name: SilverBees

          - type: monitor
            cache: 1m
            title: Management
            sites:
              - title: OpenWRT
                url: http://openwrt
                icon: sh:openwrt

  - name: News & Reddit
    columns:
      - size: full
        widgets:
          - type: rss
            title: News
            style: detailed-list
            feeds:
              - url: http://timesofindia.indiatimes.com/rssfeedstopstories.cms
                title: timesofindia
              - url: https://www.news18.com/commonfeeds/v1/eng/rss/india.xml
                title: news18

      - size: full
        widgets:
          - type: reddit
            style: vertical-list
            show-thumbnails: true
            show-flairs: true
            subreddit: nix
          - type: reddit
            show-thumbnails: true
            show-flairs: true
            subreddit: selfhosted

  - name: Docker Services

    columns:
      - size: full
        widgets:
          - type: monitor
            cache: 1m
            title: ARR APPS
            sites:
              - title: Bazarr
                url: http://bazarr.server
                icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/bazarr.png
              - title: Prowlarr
                url: http://prowlarr.server
                icon: sh:prowlarr
              - title: Sonarr
                url: http://sonarr.server
                icon: sh:sonarr
              - title: Radarr
                url: http://radarr.server
                icon: sh:radarr
              - title: jellyseerr
                url: http://jellyseerr.server
                icon: sh:jellyseerr

          - type: monitor
            cache: 1m
            title: Management
            sites:
              - title: OpenWRT
                url: http://openwrt
                icon: sh:openwrt
              - title: Portainer
                url: http://portainer.server
                icon: sh:portainer
              - title: Jellyfin
                url: http://jellyfin.server
                icon: sh:jellyfin
              - title: filebrowser
                url: http://file.server
                icon: http://file.server/filebrowser/static/img/logo.svg
              - title: Duplicati
                url: http://duplicati.server
                icon: sh:duplicati

          - type: releases
            show-source-icon: true
            repositories:
              - quantumvoid0/better-control
              - Alex313031/thorium
              - 5rahim/seanime
