name: Lint
on: # yamllint disable-line rule:truthy
  push:
    branches: [main]
  workflow_dispatch:
permissions:
  contents: read
jobs:
  lint:
    name: Linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: yamllint --strict -- $(git ls-files '*.yaml' '*.yml')
