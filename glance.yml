theme:
  background-color: 50 1 6
  primary-color: 24 97 58
  negative-color: 209 88 54

pages:
  - name: Home
    columns:
      - size: small
        widgets:
          - type: clock
            hour-format: 12h

          - type: calendar
            first-day-of-week: monday

          - type: bookmarks
            groups:
              - title: General
                links:
                  - title: Gmail
                    url: https://mail.google.com/mail/u/0/
                  - title: Github
                    url: https://github.com/
              - title: Entertainment
                links:
                  - title: YouTube
                    url: https://www.youtube.com/
              - title: Social
                links:
                  - title: Reddit
                    url: https://www.reddit.com/
                    
      - size: full
        widgets:
          - type: docker-containers
            hide-by-default: false

          - type: videos
            channels:
              - UCXuqSBlHAE6Xw-yeJA0Tunw # Linus Tech Tips
              - UCBJycsmduvYEL83R_U4JriQ # Marques Brownlee
              - UCdBK94H6oZT2Q7l0-b0xmMg # ShortCircuit
              - UCeeFfhMcJa1kjtfZAGskOCA # TechLinked
              - UC8ENHE5xdFSwx71u3fDH5Xw # ThePrimeagen

      - size: small
        widgets:
          - type: weather
            location: Nashik, India
            units: metric
            hour-format: 12h

          - type: markets
            markets:
              - symbol: ^NSEI
                name: Nifty 50
              - symbol: ^BSESN
                name: Sensex
              - symbol: GOLDBEES.NS
                name: GoldBees
              - symbol: SILVERBEES.NS
                name: SilverBees


  - name: News & Reddit
    columns:
      - size: full
        widgets:
          - type: rss
            title: News
            style: detailed-list
            feeds:
              - url: http://timesofindia.indiatimes.com/rssfeedstopstories.cms
                title: timesofindia
              - url: https://www.news18.com/commonfeeds/v1/eng/rss/india.xml
                title: news18

      - size: full
        widgets:
        - type: reddit
          style: vertical-list
          show-thumbnails: true
          show-flairs: true
          subreddit: nix
        - type: reddit
          show-thumbnails: true
          show-flairs: true
          subreddit: selfhosted

